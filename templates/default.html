<!doctype html>
<html>
	<head>
	</head>
	<body>
		<h1>List of open source contributions</h1>
		<ul>
		{{ range .Contributions }}
			{{ if gt .Count 1 }}
				<li>{{ .Project.Name }}: {{ .Count }} contributions</li>
			{{ else }}
				<li>{{ .Project.Name }}: {{ .Count }} contributions</li>
			{{ end }}
		{{ end }}
		</ul>
		<i>Created on {{ putdate }} with <a href="https://github.com/jubalh/gontributions">gontributions</a></i>
	</body>
</html>
